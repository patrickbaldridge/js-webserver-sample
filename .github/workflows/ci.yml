name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/patrickbaldridge/node25:latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test

  build:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t js-webserver-sample:${{ github.sha }} .
      - name: Smoke test container
        run: |
          docker run -d --name app -p 3000:3000 js-webserver-sample:${{ github.sha }}
          curl -f --retry 10 --retry-delay 1 --retry-connrefused http://localhost:3000/
          docker stop app

  publish:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t js-webserver-sample:${{ github.sha }} .
      - name: Smoke test container
        run: |
          docker run -d --name app -p 3000:3000 js-webserver-sample:${{ github.sha }}
          curl -f --retry 10 --retry-delay 1 --retry-connrefused http://localhost:3000/
          docker stop app
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: patrickbaldridge
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish image
        run: |
          docker tag js-webserver-sample:${{ github.sha }} ghcr.io/patrickbaldridge/js-webserver-sample:latest
          docker push ghcr.io/patrickbaldridge/js-webserver-sample:latest
